- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.local/bin
    - ~/.vim/undodir

- link:
    ~/.zshenv: zshenv
    ~/.vim: vim
    ~/.config/:
      glob: true
      path: config/*
    ~/.local/bin/:
      glob: true
      path: local/bin/*


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh -c 'curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim --create-dirs \
       https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim', Installing plug.vim]
