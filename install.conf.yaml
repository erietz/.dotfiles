- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.local/bin
    - ~/.vim/undodir

- link:
    ~/.zshenv: zshenv
    ~/.vim: vim
    ~/.config/:
      glob: true
      path: config/*
    ~/.local/bin/:
      glob: true
      path: local/bin/*


- shell:
  - [git submodule update --init --recursive, Installing submodules]
