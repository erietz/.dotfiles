- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/nvim/undodir
    - ~/.config/nvim/.swp
    - ~/.config/nvim/.backup

- link:
    # be careful with trailing slashes "/" which indicate being inside a dir
    ~/.zshenv: zshenv
    ~/.config/:
      glob: true
      path: config/*
    ~/.local/ebin: local/ebin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - sh -c 'curl -fLo "${XDG_DATA_HOME:-$HOME/.local/share}"/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
